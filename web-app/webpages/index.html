<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STADVDB-MCO2</title>

    <script src="../js_files/index.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="/web-app/index.css">

</head>
<body>

    <nav>
		<a href="/web-app/webpages/index.html">Insert</a>
		<a href="/web-app/webpages/search.html">Search</a>
		<a href="/web-app/webpages/reports.html">View Reports</a>
	</nav>

    <section>
        <div id="header">INSERT MOVIE</div>

        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1800" max="2999" required>
            <br>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>
            <br>

            <label for="director">Director:</label>
            <input type="text" id="director" name="director" required>
            <br>

            <label for="actor1">Actor 1:</label>
            <input type="text" id="actor1" name="actor1" required>
            <br>

            <label for="actor2">Actor 2:</label>
            <input type="text" id="actor2" name="actor2" required>
            <br>

            <button type="submit">Submit</button>
          </form>
    </section>

    <section>
        <p id="isolation_text">Set isolation level:</p>
        <button class="select-button active" id="btn1" onclick="selectButton('btn1')">Read-Uncommitted</button>
        <button class="select-button" id="btn2" onclick="selectButton('btn2')">Read-Committed</button>
        <button class="select-button" id="btn3" onclick="selectButton('btn3')">Repeatable Read</button>
        <button class="select-button" id="btn4" onclick="selectButton('btn4')">Serializable</button>
    </section>
 
</body>
</html>
